<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip and Sales Tax Calculator</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Tip and Sales Tax Calculator</h1>

<div class="calculator">

    <label for="amount">Enter price:</label>
    <input type="number" id="amount" placeholder="Enter price">


    <label for="tax">Sales tax percentage:</label>
    <input type="number" id="tax" placeholder="enter tax percentage W/O % sign">


    <label for="tip">Tip percentage:</label>
    <input type="number" id="tip" placeholder="xenter tip percentage W/O % sign">

    <button id="calculate">Calculate</button>
    <div id="result"></div>

</div>
<script src="project.js"></script>
</body>
</html>
